spring.profiles.active=test

#spring.flyway.enabled=false
spring.flyway.url=jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:db/migration/h2/flyway_init.sql'
spring.flyway.user=sa
spring.flyway.password=sa
spring.flyway.baseline-on-migrate: true
spring.flyway.locations=classpath:db/migration/h2

#configurar conexão banco h2 em memória
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

